---
# defaults file for ddclient

ddclient_version: 3.9.1 # Only when installing from source
ddclient_configuration_template: templates/ddclient.conf.j2
ddclient_service_template: templates/ddclient.service.j2
ddclient_daemon: 300
ddclient_install_from_source: false
ddclient_ssl: 'yes'

ddclient_backup: 'no'

ddclient_configs:
  - protocol: dnspark
    use: null
    server: null
    backupmx: null
    mx: null
    mxpri: null
    wildcard: null
    login: login
    password: password
    hosts:
      - host

ddclient_owner: root
ddclient_group: root
ddclient_specify_cache: false
__ddclient_configuration_directory_mode: 0750
